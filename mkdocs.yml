site_name: Soil OI 资料库
repo_url: https://github.com/ASoyou/oilibrary/
theme:
  name: material
  palette:
    primary: grey
  language: zh
  features:
    - navigation.tabs
    - navigation.tabs.sticky
extra:
  consent:
    title: Cookie 请求
    description: >- 
      我们使用 cookie 来识别您的重复访问和偏好以衡量我们文档的有效性以及用户找到他们正在搜索的内容。在您同意的情况下，您在帮助我们使我们的文档更好。
nav:
  - "欢迎" :
    - "关于本站" :
      - "简介" : "index.md"
      - "学术规范" : "rules.md"
  - "数学" :
    - "基础" :
      - "学会推式子" : "math/number-theory/basic.md"
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css